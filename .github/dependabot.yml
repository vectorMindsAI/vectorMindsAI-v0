version: 2
updates:
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "09:00"
  open-pull-requests-limit: 10
  assignees:
  - "vectorMindsAI"
  labels:
  - "dependencies"
  - "automated"
  commit-message:
    prefix: "chore"
    include: "scope"
  groups:
    production-dependencies:
      dependency-type: "production"
    development-dependencies:
      dependency-type: "development"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "09:00"
  open-pull-requests-limit: 5
  labels:
  - "github-actions"
  - "dependencies"
  commit-message:
    prefix: "ci"
